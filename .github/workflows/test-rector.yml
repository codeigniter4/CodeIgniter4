# When a PR is opened or a push is made, perform
# a static analysis check on the code using Rector.
name: Rector

on:
  pull_request:
    branches:
      - 'develop'
      - '4.*'
    paths:
      - 'app/**.php'
      - 'system/**.php'
      - 'tests/**.php'
      - 'utils/**.php'
      - '.github/workflows/test-rector.yml'
      - composer.json

  push:
    branches:
      - 'develop'
      - '4.*'
    paths:
      - 'app/**.php'
      - 'system/**.php'
      - 'tests/**.php'
      - 'utils/**.php'
      - '.github/workflows/test-rector.yml'
      - composer.json

jobs:
  build:
    name: PHP ${{ matrix.php-versions }} Analyze code (Rector) on ${{ matrix.paths }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.4', '8.0']
        paths:
          - app
          - system
          - tests
          - utils
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: intl

      - name: Use latest Composer
        run: composer self-update

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Create composer cache directory
        run: mkdir -p ${{ steps.composer-cache.outputs.dir }}

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer update --ansi --no-interaction

      - name: Run static analysis
        run: vendor/bin/rector process ${{ matrix.paths }} --dry-run --no-progress-bar
