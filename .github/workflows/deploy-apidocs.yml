# When changes are pushed to the develop branch,
# build the current version of the API documentation
# with phpDocumentor and deploy it to codeigniter4/api.
name: Deploy API Documentation

on:
  push:
    branches:
      - 'develop'
    paths:
      - 'system/**'
      - '.github/workflows/deploy-apidocs.yml'

jobs:
  build:
    name: Deploy to api
    if: github.repository == 'codeigniter4/CodeIgniter4'
    runs-on: ubuntu-20.04
    steps:
      - name: Setup credentials
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "${GITHUB_ACTOR}"

      - name: Checkout source
        uses: actions/checkout@v2
        with:
          path: source

      - name: Checkout target
        uses: actions/checkout@v2
        with:
          repository: codeigniter4/api
          token: ${{ secrets.ACCESS_TOKEN }}
          path: api

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          # phpDocumentor v3.0 does not have support yet for PHP 8.0
          php-version: '7.4'
          extensions: intl

      - name: Install GraphViz for phpDocumentor
        run: |
          sudo apt-get install -yq graphviz

      - name: Download phpDocumentor v3.0
        run: |
          cd ./source
          curl \
            -L https://github.com/phpDocumentor/phpDocumentor/releases/download/v3.0.0/phpDocumentor.phar \
            -o admin/phpDocumentor.phar

      - name: Prepare API repo
        working-directory: api
        run: |
          rm -rf api/docs*
          mkdir -p api/docs
          git reset --hard master

      - name: Build API in source repo
        working-directory: source
        run: |
          php admin/phpDocumentor.phar run --ansi --verbose
          cp -R ${GITHUB_WORKSPACE}/source/api/build/* ${GITHUB_WORKSPACE}/api/docs

      - name: Deploy to API repo
        working-directory: api
        run: |
          git add .
          git commit -m "Updated API for commit ${GITHUB_SHA}"
          git push origin master

  upload:
    if: github.repository == 'codeigniter4/CodeIgniter4'
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      - name: Upload API Documentation
        uses: actions/upload-artifact@v2
        with:
          name: API Documentation
          path: api/docs/
